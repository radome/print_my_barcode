language: ruby
dist: xenial
bundle_args: "--without deployment"
cache:
  bundler: true
script:
- bundle exec rubocop
- bundle exec rspec
before_deploy: "./compile-build"
deploy:
  provider: releases
  file: release.tar.gz
  file_glob: true
  skip_cleanup: true
  on:
    tags: true
    repo: radome/print_my_barcode
  api_key:
    secure: 
